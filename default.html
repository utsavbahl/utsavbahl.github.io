<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><div style="text-align: right"><a href="https://utsavbahl.github.io">{{ site.title | default: site.github.repository_name }}</a></div></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
   
        <div style="text-align: right"><a href="https://www.williams.edu/">Williams College </a></div>  
        
        <p><div style="text-align: right"><a href="https://pjakiela.github.io/UtsavCV.pdf">CV </a></div>
        </p>


      </header>
        <footer>
        <p><small>This site is hosted on <a href="https://pages.github.com/">GitHub Pages</a> and uses the Jekyll theme <a href="https://github.com/pages-themes/minimal">Minimal</a> by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
  </body>
</html>
